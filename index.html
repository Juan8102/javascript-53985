<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="js/products.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>GameX · Home</title>
    </head>
    <body class="scroll" id="body">
        <div class="closed" id="cart__sidebar__container">
            <div id="cart__sidebar">
                <div id="cart__sidebar__header">
                    <h3>Your cart</h3>
                    <img id="close__cart__button" src="media/white_cross.png" alt="An icon of a white cross">
                </div>
                <div id="cart__sidebar__items__container">
                    
                </div>
                <div id="cart__sidebar__footer">
                    <h3 id="empty__cart__button">Empty cart</h3>
                    <a href="#!" id="cart__payment__link"><h3 id="cart__payment__button">Payment</h3></a>
                </div>
            </div>
        </div>
        <div class="no-overlay" id="cart__sidebar__overlay"></div>
        <header>
            <div id="header__container">
                <div id="account__manager">
                    <img src="media/user.jpg">
                </div>
                <ul id="header__links__list">
                    <li class="header__link"><a class="header__link__item">Home</a></li>
                    <li class="header__link"><a href="#games__location" class="header__link__item">Games</a></li>
                    <li class="header__link"><a href="#!" class="header__link__item">Submit your game (WIP)</a></li>
                </ul>
                <div id="cart__image__container">
                    <p id="cart__quantity__text">0</p>
                    <img src="media/white-shopping-cart.png" id="show__cart__button" alt="Shopping cart icon" />
                </div>
            </div>
        </header>
        <main>
           <div id="first__view__container">
                <div id="welcome__container">
                    <h1 id="welcome__title" class="welcome__texts">TRUSTED BY MILLIONS</h1>
                    <h3 class="welcome__texts">#1 Game Shop</h3>
                </div>
                <div id="games__indicator__container">
                    <div id="games__location"></div>
                    <p id="games__indicator__text">Start exploring</p>
                    <img src="media/purple_arrow.png" alt="An icon of a cross">
                </div>
           </div>
           <div id="main__content__container">
                <div id="games__filter__sidebar__container">
                    <div id="games__filter__sidebar">
                        <div id="search__bar__container">
                            <input type="text" name="search-bar" placeholder="Search games here" autocomplete="off" id="search__bar" required>
                            <div id="search__bar__games">
                                
                            </div>
                        </div>
                        <div class="games__filter__sidebar__items">
                            <h2>Price range</h2>
                            <p id="price__range__text">Any price</p>
                            <input type="range" value="0" min="0" max="10" id="price__range">
                        </div>
                        <div class="games__filter__sidebar__items" id="games__filter__categories">
                            
                        </div>
                    </div>
                </div>
                <div id="games__container">
                    <div id="filters__indicator__container">
                        <h3 id="filters__indicator">All games</h3>
                    </div>
                    <div id="products__cards__container">
                        <div id="loading__container">
                            <!-- CARGA -->
                            <div id="loading__elements">
                                <l-ring id="loading__icon"
                                    size="42"
                                    stroke="3"
                                    bg-opacity="0"
                                    speed="2"
                                    color="white" 
                                ></l-ring>
                                <h3>Loading products...</h3>
                            </div>

                            <!-- ERROR -->
                            <div id="error__elements">
                                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="red"><path d="M479.98-280q14.02 0 23.52-9.48t9.5-23.5q0-14.02-9.48-23.52t-23.5-9.5q-14.02 0-23.52 9.48t-9.5 23.5q0 14.02 9.48 23.52t23.5 9.5ZM453-433h60v-253h-60v253Zm27.27 353q-82.74 0-155.5-31.5Q252-143 197.5-197.5t-86-127.34Q80-397.68 80-480.5t31.5-155.66Q143-709 197.5-763t127.34-85.5Q397.68-880 480.5-880t155.66 31.5Q709-817 763-763t85.5 127Q880-563 880-480.27q0 82.74-31.5 155.5Q817-252 763-197.68q-54 54.31-127 86Q563-80 480.27-80Zm.23-60Q622-140 721-239.5t99-241Q820-622 721.19-721T480-820q-141 0-240.5 98.81T140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/></svg>
                                <h3>API load time exceeded</h3>
                                <h4>Try reloading the page</h4>
                            </div>
                        </div>
                        <div id="cards__container">
                            
                        </div>
                    </div>
                    <div id="cards__end">
                        <a id="cards__footer__previous-page__link" href="#games__location">
                            <img id="cards__footer__previous-page" src="media/white_arrow.png">
                        </a>
                        <p id="cards__footer__text">0</p>
                        <a id="cards__footer__next-page__link" href="#games__location">
                            <img id="cards__footer__next-page" src="media/white_arrow.png">
                        </a>
                    </div>
                </div>
           </div>
        </main>
        <footer>
            <p>© GameX - All rights reserved</p>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
