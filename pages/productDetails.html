<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LIBRERÍAS -->

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!-- TOASTIFY -->

        <link id="page__icon" rel="shortcut icon" href="../media/x_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/styles.css">
        <title></title>

    <body class="scroll" id="body">
        <div class="closed" id="cart__sidebar__container">
            <div id="cart__sidebar" class="2">
                <div id="cart__sidebar__header">
                    <h3>Your cart</h3>
                    <img id="close__cart__button" src="../media/white_cross.png" alt="An icon of a white cross">
                </div>
                <div id="cart__sidebar__items__container">
                    
                </div>
                <div id="cart__sidebar__footer">
                    <h3 id="empty__cart__button">Empty cart</h3>
                    <a href="payment.html" id="cart__payment__link">

                </div>
            </div>
        </div>
        <div class="no-overlay" id="cart__sidebar__overlay"></div>
        <header>
            <div id="header__container">
                <ul id="header__links__list">
                    <li class="header__link"><a href="../index.html" class="header__link__item">Home</a></li>
                    <li class="header__link"><a href="../index.html#games__location" class="header__link__item">Games</a></li>

            </div>
        </header>
        <main>
            <div id="product__info--center">
                <a id="product__info__back__button" href="../index.html#games__location"><img src="../media/white_cross.png"></a>
                <div id="product__info__container">
                    
                </div>
            </div>
        </main>
        <footer>
            <p>© GameX - All rights reserved</p>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!-- TOASTIFY -->
